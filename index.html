<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./styles/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="bg-1-Very-dark-blue">
    <main
      class="flex flex-col items-center py-16 min-h-screen sm:justify-center"
    >
      <div
        class="main-container w-80 sm:grid sm:grid-rows-2 sm:grid-cols-4 sm:gap-4 sm:w-auto"
      >
        <div class="sm:col-span-1 sm:row-span-2">
          <div class="flex bg-1-Blue rounded-xl p-8 gap-5 sm:h-56 sm:flex-col">
            <img
              class="w-16 h-16 border-4 rounded-full border-white"
              src="/images/image-jeremy.png"
              alt="avatar"
            />
            <div class="text-white">
              <h2 class="sm:text-xs">Report for</h2>
              <h1 class="text-2xl font-normal sm:text-3xl">Jeremy Robson</h1>
            </div>
          </div>
          <div
            class="bg-2-Dark-blue sm:flex-col sm:h-24 sm:items-start sm:gap-1 sm:justify-center p-8 text-white flex justify-around h-12 items-center rounded-b-xl"
          >
            <p id="daily-btn">Daily</p>
            <p id="weekly-btn">Weekly</p>
            <p id="monthly-btn">Monthly</p>
          </div>
        </div>
        <div class="sm:col-span-1 sm:row-span-1">
          <div
            class="bg-Work-Light-red w-full h-11 rounded-t-xl relative mt-10 sm:mt-0"
          >
            <div
              id="work"
              class="bg-2-Dark-blue rounded-xl text-white p-6 space-y-3 absolute top-8 w-full"
            >
              <div class="flex justify-between">
                <h1>Work</h1>
                <p>...</p>
              </div>
              <div class="flex justify-between items-end">
                <h1 class="text-2xl">32hrs</h1>
                <h2 class="text-xs">Last Week - 36hrs</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="sm:col-span-1 sm:row-span-1">
          <div
            class="bg-Play-Soft-blue w-full h-11 rounded-t-xl relative mt-36 sm:mt-0"
          >
            <div
              id="play"
              class="bg-2-Dark-blue rounded-xl text-white p-6 space-y-3 absolute top-8 w-full"
            >
              <div class="flex justify-between">
                <h1>Play</h1>
                <p>...</p>
              </div>
              <div class="flex justify-between items-end">
                <h1 class="text-2xl">10hrs</h1>
                <h2 class="text-xs">Last Week - 8hrs</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="sm:col-span-1 sm:row-span-1">
          <div
            class="bg-Study-Light-red w-full h-11 rounded-t-xl relative mt-36 sm:mt-0"
          >
            <div
              id="study"
              class="bg-2-Dark-blue rounded-xl text-white p-6 space-y-3 absolute top-8 w-full"
            >
              <div class="flex justify-between">
                <h1>Study</h1>
                <p>...</p>
              </div>
              <div class="flex justify-between items-end">
                <h1 class="text-2xl">32hrs</h1>
                <h2 class="text-xs">Last Week - 36hrs</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="sm:col-span-1 sm:row-span-1">
          <div
            id="exercise"
            class="bg-Exercise-Lime-green w-full h-11 rounded-t-xl relative mt-36 sm:mt-0"
          >
            <div
              class="bg-2-Dark-blue rounded-xl text-white p-6 space-y-3 absolute top-8 w-full"
            >
              <div class="flex justify-between">
                <h1>Study</h1>
                <p>...</p>
              </div>
              <div class="flex justify-between items-end">
                <h1 class="text-2xl">32hrs</h1>
                <h2 class="text-xs">Last Week - 36hrs</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="sm:col-span-1 sm:row-span-1">
          <div
            id="social"
            class="bg-Social-Violet w-full h-11 rounded-t-xl relative mt-36 sm:mt-0"
          >
            <div
              class="bg-2-Dark-blue rounded-xl text-white p-6 space-y-3 absolute top-8 w-full"
            >
              <div class="flex justify-between">
                <h1>Study</h1>
                <p>...</p>
              </div>
              <div class="flex justify-between items-end">
                <h1 class="text-2xl">32hrs</h1>
                <h2 class="text-xs">Last Week - 36hrs</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="sm:col-span-1 sm:row-span-1">
          <div
            id="self-care"
            class="bg-Self-Soft-orange w-full h-11 rounded-t-xl relative mt-36 mb-28 sm:mb-0 sm:mt-0"
          >
            <div
              class="bg-2-Dark-blue rounded-xl text-white p-6 space-y-3 absolute top-8 w-full"
            >
              <div class="flex justify-between">
                <h1>Study</h1>
                <p>...</p>
              </div>
              <div class="flex justify-between items-end">
                <h1 class="text-2xl">32hrs</h1>
                <h2 class="text-xs">Last Week - 36hrs</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
  <script src="/main.js"></script>
</html>
